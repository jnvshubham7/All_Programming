<!DOCTYPE html>
<html>
<head>
  <title>Headings and CSS</title>
  <style>
    h1 {
      font-size: 36px;
      color: #00698f;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #00528f;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <h2>This is a Subheading</h2>
  <p>This is a paragraph of text.</p>
</body>
</html>
